<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-cream: #f9f7f3;
            --bg-warm: #faf8f5;
            --text-dark: #2c2c2c;
            --text-muted: #6b6b6b;
            --text-light: #8a8a8a;
            --accent-gold: #b8956b;
            --accent-burgundy: #7a3e3e;
            --border-light: #e5e2dc;
            --shadow-soft: rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: 'Lora', Georgia, serif;
            background: linear-gradient(135deg, var(--bg-cream) 0%, var(--bg-warm) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-light);
        }

        header h1 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--text-dark);
            margin-bottom: 15px;
        }

        header p {
            font-style: italic;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .selection-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-warm);
            border: 1px solid var(--border-light);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px var(--shadow-soft);
            z-index: 1000;
            font-family: 'Cormorant Garamond', Georgia, serif;
        }

        .selection-counter .count {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-burgundy);
        }

        .selection-counter .label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .selection-counter.complete {
            border-color: var(--accent-gold);
            background: linear-gradient(135deg, #fdfcfa 0%, #f5f0e8 100%);
        }

        .restaurant-section {
            margin-bottom: 60px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px var(--shadow-soft);
            overflow: hidden;
            max-width: 100%;
        }

        .restaurant-header {
            background: linear-gradient(135deg, #3d3d3d 0%, #2a2a2a 100%);
            color: white;
            padding: 25px 40px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .restaurant-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .restaurant-info h2 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        .restaurant-info .cuisine {
            font-style: italic;
            color: var(--accent-gold);
            font-size: 1rem;
            margin-top: 3px;
        }

        .menu-table {
            width: 100%;
            border-collapse: collapse;
        }

        .menu-table thead {
            background: var(--bg-cream);
            border-bottom: 1px solid var(--border-light);
        }

        .menu-table th {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-muted);
            padding: 15px 20px;
            text-align: left;
        }

        .menu-table th:last-child {
            text-align: center;
            width: 130px;
        }

        .menu-item {
            border-bottom: 1px dotted var(--border-light);
            transition: background 0.3s ease;
        }

        .menu-item:hover {
            background: var(--bg-cream);
        }

        .menu-item.selected {
            background: linear-gradient(135deg, #f8f5f0 0%, #f0ebe3 100%);
            border-left: 3px solid var(--accent-gold);
        }

        .menu-item td {
            padding: 20px;
            vertical-align: middle;
        }

        .food-image-cell {
            width: 180px;
        }

        .food-image {
            width: 160px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-soft);
        }

        .food-image.placeholder {
            background: linear-gradient(135deg, #e8e5e0 0%, #d8d5d0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-style: italic;
            font-size: 0.8rem;
        }

        .food-name {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .food-ingredients {
            font-style: italic;
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .quantity-cell {
            text-align: center;
        }

        .quantity-control {
            display: inline-flex;
            align-items: center;
            gap: 0;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        .quantity-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover:not(:disabled) {
            background: var(--bg-cream);
            color: var(--accent-gold);
        }

        .quantity-btn:active:not(:disabled) {
            background: var(--border-light);
        }

        .quantity-btn:disabled {
            color: var(--border-light);
            cursor: not-allowed;
        }

        .quantity-btn.minus {
            border-right: 1px solid var(--border-light);
        }

        .quantity-btn.plus {
            border-left: 1px solid var(--border-light);
        }

        .quantity-value {
            width: 40px;
            text-align: center;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .quantity-value.has-value {
            color: var(--accent-burgundy);
        }

        .quantity-control.active {
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 2px rgba(184, 149, 107, 0.15);
        }

        .submit-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--border-light);
            padding: 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            box-shadow: 0 -4px 20px var(--shadow-soft);
            z-index: 1000;
        }

        .submit-message {
            font-style: italic;
            color: var(--text-muted);
        }

        .submit-message.error {
            color: var(--accent-burgundy);
        }

        .submit-message.success {
            color: #4a7c4e;
        }

        .submit-btn {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.1rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            padding: 15px 50px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--border-light);
            color: var(--text-muted);
        }

        .submit-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .submit-btn.ready {
            background: linear-gradient(135deg, var(--accent-gold) 0%, #a07850 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(184, 149, 107, 0.3);
        }

        .submit-btn.ready:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(184, 149, 107, 0.4);
        }

        .footer-spacer {
            height: 100px;
        }

        /* Responsive - Tablet */
        @media (max-width: 1200px) {
            .food-image-cell {
                width: 140px;
            }
            .food-image {
                width: 120px;
                height: 80px;
            }
        }

        @media (max-width: 900px) {
            header h1 {
                font-size: 2.5rem;
                letter-spacing: 0.2em;
            }

            .restaurant-header {
                padding: 20px;
            }

            .restaurant-info h2 {
                font-size: 1.4rem;
            }

            .menu-table th,
            .menu-item td {
                padding: 12px 10px;
            }

            .food-image-cell {
                width: 100px;
            }

            .food-image {
                width: 80px;
                height: 60px;
            }

            .food-name {
                font-size: 1.1rem;
            }

            .food-ingredients {
                font-size: 0.85rem;
            }

            .selection-counter {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
            }

            .selection-counter .count {
                font-size: 1.5rem;
            }

            .selection-counter .label {
                font-size: 0.75rem;
            }
        }

        /* Responsive - Mobile */
        @media (max-width: 600px) {
            .container {
                padding: 15px 10px;
            }

            header {
                margin-bottom: 30px;
                padding-bottom: 20px;
            }

            header h1 {
                font-size: 1.5rem;
                letter-spacing: 0.15em;
            }

            header p {
                font-size: 0.9rem;
            }

            .selection-counter {
                display: none;
            }

            .restaurant-section {
                margin-bottom: 20px;
                border-radius: 8px;
                margin-left: 0;
                margin-right: 0;
                width: 100%;
            }

            .restaurant-header {
                padding: 15px;
                gap: 12px;
            }

            .restaurant-icon {
                width: 45px;
                height: 45px;
            }

            .restaurant-info h2 {
                font-size: 1.1rem;
                letter-spacing: 0.05em;
            }

            .restaurant-info .cuisine {
                font-size: 0.85rem;
            }

            /* Convert table to card layout on mobile */
            .menu-table {
                display: block;
            }

            .menu-table thead {
                display: none;
            }

            .menu-table tbody {
                display: block;
            }

            .menu-item {
                display: flex;
                flex-wrap: wrap;
                padding: 15px;
                gap: 10px;
                border-bottom: 1px solid var(--border-light);
            }

            .menu-item td {
                padding: 0;
                display: block;
            }

            .menu-item td.food-image-cell {
                width: 80px;
                flex-shrink: 0;
            }

            .food-image {
                width: 80px;
                height: 80px;
                border-radius: 6px;
            }

            .menu-item td:nth-child(2) {
                flex: 1;
                min-width: 0;
            }

            .menu-item td:nth-child(3) {
                width: 100%;
                padding-top: 8px;
                border-top: 1px dashed var(--border-light);
                margin-top: 5px;
            }

            .menu-item td.quantity-cell {
                width: 100%;
                display: flex;
                justify-content: center;
                padding-top: 10px;
            }

            .food-name {
                font-size: 1rem;
                margin-bottom: 4px;
                line-height: 1.3;
            }

            .food-ingredients {
                font-size: 0.8rem;
                line-height: 1.4;
            }

            .quantity-control {
                width: 100%;
                max-width: 150px;
            }

            .quantity-btn {
                width: 44px;
                height: 44px;
                font-size: 1.5rem;
            }

            .quantity-value {
                flex: 1;
                font-size: 1.3rem;
            }

            .submit-section {
                padding: 12px 15px;
                flex-direction: column;
                gap: 10px;
            }

            .submit-message {
                font-size: 0.85rem;
                text-align: center;
            }

            .submit-btn {
                width: 100%;
                padding: 14px 20px;
                font-size: 1rem;
            }

            .footer-spacer {
                height: 130px;
            }
        }

        /* Extra small screens */
        @media (max-width: 380px) {
            header h1 {
                font-size: 1.3rem;
                letter-spacing: 0.1em;
            }

            .restaurant-info h2 {
                font-size: 1rem;
            }

            .food-image-cell {
                width: 70px !important;
            }

            .food-image {
                width: 70px !important;
                height: 70px !important;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .restaurant-section {
            animation: fadeIn 0.6s ease forwards;
        }

        .restaurant-section:nth-child(2) { animation-delay: 0.1s; }
        .restaurant-section:nth-child(3) { animation-delay: 0.2s; }
        .restaurant-section:nth-child(4) { animation-delay: 0.3s; }
        .restaurant-section:nth-child(5) { animation-delay: 0.4s; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 44, 44, 0.7);
            backdrop-filter: blur(4px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: modalFadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .modal-content {
            background: linear-gradient(135deg, #fdfcfa 0%, var(--bg-warm) 100%);
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
            animation: modalSlideIn 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 30px 35px 20px;
            border-bottom: 1px solid var(--border-light);
            text-align: center;
        }

        .modal-header h3 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .modal-header p {
            font-style: italic;
            color: var(--text-muted);
            font-size: 1rem;
        }

        .modal-body {
            padding: 25px 35px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-dishes-list {
            list-style: none;
            margin-bottom: 30px;
        }

        .modal-dish-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px dotted var(--border-light);
        }

        .modal-dish-item:last-child {
            border-bottom: none;
        }

        .modal-dish-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 2px 8px var(--shadow-soft);
            flex-shrink: 0;
        }

        .modal-dish-image.placeholder {
            background: linear-gradient(135deg, #e8e5e0 0%, #d8d5d0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 0.65rem;
            font-style: italic;
        }

        .modal-dish-info {
            flex: 1;
            min-width: 0;
        }

        .modal-dish-name {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.15rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 2px;
        }

        .modal-dish-restaurant {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .modal-dish-quantity {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-burgundy);
            background: linear-gradient(135deg, #f8f5f0 0%, #f0ebe3 100%);
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid var(--border-light);
            flex-shrink: 0;
        }

        .modal-input-section {
            margin-top: 10px;
            padding-top: 25px;
            border-top: 1px solid var(--border-light);
        }

        .modal-input-label {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: block;
        }

        .modal-input-hint {
            font-size: 0.85rem;
            color: var(--text-light);
            font-style: italic;
            margin-bottom: 12px;
        }

        .modal-input {
            width: 100%;
            padding: 14px 18px;
            font-family: 'Lora', Georgia, serif;
            font-size: 1rem;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            background: white;
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(184, 149, 107, 0.15);
        }

        .modal-input::placeholder {
            color: var(--text-light);
            font-style: italic;
        }

        .modal-input.error {
            border-color: var(--accent-burgundy);
            box-shadow: 0 0 0 3px rgba(122, 62, 62, 0.15);
        }

        .modal-input-error {
            color: var(--accent-burgundy);
            font-size: 0.85rem;
            margin-top: 6px;
            font-style: italic;
            display: none;
        }

        .modal-input-error.show {
            display: block;
        }

        .modal-footer {
            padding: 20px 35px 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            border-top: 1px solid var(--border-light);
            background: rgba(249, 247, 243, 0.5);
        }

        .modal-btn {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            padding: 14px 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-cancel {
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-muted);
        }

        .modal-btn-cancel:hover {
            background: var(--bg-cream);
            border-color: var(--text-muted);
            color: var(--text-dark);
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, var(--accent-gold) 0%, #a07850 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(184, 149, 107, 0.3);
        }

        .modal-btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(184, 149, 107, 0.4);
        }

        .modal-total {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f8f5f0 0%, #f0ebe3 100%);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .modal-total-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 5px;
        }

        .modal-total-count {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent-burgundy);
        }

        /* Modal Responsive */
        @media (max-width: 600px) {
            .modal-overlay {
                padding: 10px;
                align-items: flex-end;
            }

            .modal-content {
                max-height: 90vh;
                border-radius: 16px 16px 0 0;
            }

            .modal-header {
                padding: 20px 20px 15px;
            }

            .modal-header h3 {
                font-size: 1.5rem;
            }

            .modal-body {
                padding: 20px;
            }

            .modal-dish-item {
                gap: 10px;
            }

            .modal-dish-image {
                width: 50px;
                height: 50px;
            }

            .modal-dish-name {
                font-size: 1rem;
            }

            .modal-footer {
                padding: 15px 20px 25px;
                flex-direction: column;
            }

            .modal-btn {
                width: 100%;
                padding: 14px 20px;
            }

            .modal-btn-confirm {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Menu Selection</h1>
            <p id="headerDescription">Please select exactly <span id="requiredDishesText">15</span> dishes from our curated collection</p>
        </header>

        <div class="selection-counter" id="selectionCounter">
            <span class="count" id="selectedCount">0</span><span class="count" id="requiredDishesCount">/15</span>
            <div class="label">dishes selected</div>
        </div>

        <div id="menuContainer">
            <!-- Menu content will be loaded here -->
        </div>

        <div class="footer-spacer"></div>
    </div>

    <div class="submit-section">
        <span class="submit-message" id="submitMessage">Select 15 dishes to continue</span>
        <button class="submit-btn" id="submitBtn" disabled>Submit Selection</button>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Selection</h3>
                <p>Please review your chosen dishes</p>
            </div>
            <div class="modal-body">
                <div class="modal-total">
                    <div class="modal-total-label">Total Dishes</div>
                    <div class="modal-total-count" id="modalTotalCount">15</div>
                </div>
                <ul class="modal-dishes-list" id="modalDishesList">
                    <!-- Dishes will be populated here -->
                </ul>
                <div class="modal-input-section">
                    <label class="modal-input-label" for="guestName">Your Name</label>
                    <p class="modal-input-hint">Required — How should we address you?</p>
                    <input type="text" class="modal-input" id="guestName" placeholder="e.g., Mr. Smith, Maria, Table 5..." required>
                    <div class="modal-input-error" id="guestNameError">Please enter your name to continue</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-cancel" id="modalCancel">Cancel</button>
                <button class="modal-btn modal-btn-confirm" id="modalConfirm">Confirm & Download</button>
            </div>
        </div>
    </div>

    <script>
        // Global configuration: Number of dishes required
        const REQUIRED_DISHES = 15;
        
        let menuData = null;
        let selectedItems = {}; // { itemId: { food: foodData, quantity: number } }

        // Initialize page with required dishes count
        function initializePage() {
            // Update header description
            const requiredDishesText = document.getElementById('requiredDishesText');
            if (requiredDishesText) {
                requiredDishesText.textContent = REQUIRED_DISHES;
            }
            
            // Update selection counter
            const requiredDishesCount = document.getElementById('requiredDishesCount');
            if (requiredDishesCount) {
                requiredDishesCount.textContent = `/${REQUIRED_DISHES}`;
            }
        }

        // Load the JSON data
        async function loadMenuData() {
            try {
                const response = await fetch('output/shops_translated.json');
                menuData = await response.json();
                renderMenu();
            } catch (error) {
                console.error('Error loading menu data:', error);
                document.getElementById('menuContainer').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: var(--text-muted);">
                        <p>Error loading menu data. Please ensure shops_translated.json exists in the output folder.</p>
                    </div>
                `;
            }
        }

        // Get total quantity selected
        function getTotalQuantity() {
            return Object.values(selectedItems).reduce((sum, item) => sum + item.quantity, 0);
        }

        // Render the menu
        function renderMenu() {
            const container = document.getElementById('menuContainer');
            let html = '';

            for (const [shopKey, shop] of Object.entries(menuData.shops)) {
                // Filter out non-food items (cutlery, invoices, etc.)
                const realFoods = shop.foods.filter(food => {
                    const name = (food.name_en || food.name_original || '').toLowerCase();
                    const excludeKeywords = ['cutlery', 'tableware', 'chopstick', 'invoice', 'gloves', 
                                           'ice pack', 'no need', 'not supported', 'utensil'];
                    return food.price > 0 && !excludeKeywords.some(kw => name.includes(kw));
                });

                if (realFoods.length === 0) continue;

                html += `
                    <div class="restaurant-section">
                        <div class="restaurant-header">
                            ${shop.poi_icon ? `<img src="${shop.poi_icon}" alt="${shop.english_name}" class="restaurant-icon">` : ''}
                            <div class="restaurant-info">
                                <h2>${shop.english_name}</h2>
                                <div class="cuisine">${shop.cuisine}</div>
                            </div>
                        </div>
                        <table class="menu-table">
                            <thead>
                                <tr>
                                    <th>Photo</th>
                                    <th>English</th>
                                    <th>Español</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${realFoods.map((food, index) => renderFoodItem(food, shopKey, index)).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            container.innerHTML = html;
            attachQuantityListeners();
        }

        // Render a single food item
        function renderFoodItem(food, shopKey, index) {
            const itemId = `${shopKey}_${index}`;
            const ingredientsEn = (food.ingredients_en || food.ingredients || []).join(', ');
            const ingredientsEs = (food.ingredients_es || []).join(', ');
            
            food = {
                ...food,
                restaurant_name: shopKey
            }
            
            return `
                <tr class="menu-item" data-item-id="${itemId}">
                    <td class="food-image-cell">
                        ${food.picture ? 
                            `<img src="${food.picture}" alt="${food.name_en}" class="food-image" onerror="this.classList.add('placeholder'); this.outerHTML='<div class=\\'food-image placeholder\\'>No Image</div>'">` :
                            `<div class="food-image placeholder">No Image</div>`
                        }
                    </td>
                    <td>
                        <div class="food-name">${food.name_en || food.name_original}</div>
                        <div class="food-ingredients">${ingredientsEn || 'No ingredients listed'}</div>
                    </td>
                    <td>
                        <div class="food-name">${food.name_es || food.name_original}</div>
                        <div class="food-ingredients">${ingredientsEs || 'Sin ingredientes listados'}</div>
                    </td>
                    <td class="quantity-cell">
                        <div class="quantity-control" data-item-id="${itemId}">
                            <button class="quantity-btn minus" data-action="decrease" disabled>−</button>
                            <span class="quantity-value">0</span>
                            <button class="quantity-btn plus" data-action="increase" data-food='${JSON.stringify(food).replace(/'/g, "&#39;")}'>+</button>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Attach event listeners to quantity controls
        function attachQuantityListeners() {
            document.querySelectorAll('.quantity-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const control = this.closest('.quantity-control');
                    const itemId = control.dataset.itemId;
                    const row = document.querySelector(`tr[data-item-id="${itemId}"]`);
                    const valueEl = control.querySelector('.quantity-value');
                    const minusBtn = control.querySelector('.minus');
                    const plusBtn = control.querySelector('.plus');
                    const action = this.dataset.action;
                    
                    let currentQty = selectedItems[itemId]?.quantity || 0;
                    const totalQty = getTotalQuantity();
                    
                    if (action === 'increase') {
                        // Can't add more if already at required total
                        if (totalQty >= REQUIRED_DISHES) return;
                        
                        currentQty++;
                        if (!selectedItems[itemId]) {
                            const food = JSON.parse(plusBtn.dataset.food);
                            selectedItems[itemId] = { food, quantity: currentQty };
                        } else {
                            selectedItems[itemId].quantity = currentQty;
                        }
                    } else if (action === 'decrease') {
                        if (currentQty <= 0) return;
                        currentQty--;
                        if (currentQty === 0) {
                            delete selectedItems[itemId];
                        } else {
                            selectedItems[itemId].quantity = currentQty;
                        }
                    }
                    
                    // Update UI
                    valueEl.textContent = currentQty;
                    valueEl.classList.toggle('has-value', currentQty > 0);
                    minusBtn.disabled = currentQty === 0;
                    control.classList.toggle('active', currentQty > 0);
                    row.classList.toggle('selected', currentQty > 0);
                    
                    // Update plus buttons based on total
                    updatePlusButtons();
                    updateSelectionUI();
                });
            });
        }

        // Update all plus buttons based on total quantity
        function updatePlusButtons() {
            const totalQty = getTotalQuantity();
            document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                btn.disabled = totalQty >= REQUIRED_DISHES;
            });
        }

        // Update selection UI
        function updateSelectionUI() {
            const count = getTotalQuantity();
            const counter = document.getElementById('selectionCounter');
            const countEl = document.getElementById('selectedCount');
            const message = document.getElementById('submitMessage');
            const btn = document.getElementById('submitBtn');

            countEl.textContent = count;

            if (count === REQUIRED_DISHES) {
                counter.classList.add('complete');
                message.textContent = 'Perfect! You can now submit your selection';
                message.className = 'submit-message success';
                btn.disabled = false;
                btn.classList.add('ready');
            } else if (count > REQUIRED_DISHES) {
                counter.classList.remove('complete');
                message.textContent = `Too many selections (${count}/${REQUIRED_DISHES}). Please remove some items.`;
                message.className = 'submit-message error';
                btn.disabled = true;
                btn.classList.remove('ready');
            } else {
                counter.classList.remove('complete');
                const remaining = REQUIRED_DISHES - count;
                message.textContent = `Select ${remaining} more dish${remaining !== 1 ? 'es' : ''} to continue`;
                message.className = 'submit-message';
                btn.disabled = true;
                btn.classList.remove('ready');
            }
        }

        // Clear input error state
        function clearInputError() {
            const guestInput = document.getElementById('guestName');
            const errorMsg = document.getElementById('guestNameError');
            if (guestInput) {
                guestInput.classList.remove('error');
            }
            if (errorMsg) {
                errorMsg.classList.remove('show');
            }
        }

        // Show input error state
        function showInputError() {
            const guestInput = document.getElementById('guestName');
            const errorMsg = document.getElementById('guestNameError');
            if (guestInput) {
                guestInput.classList.add('error');
            }
            if (errorMsg) {
                errorMsg.classList.add('show');
            }
        }

        // Show confirmation modal
        function showConfirmModal() {
            const modal = document.getElementById('confirmModal');
            const dishesList = document.getElementById('modalDishesList');
            const totalCount = document.getElementById('modalTotalCount');
            const guestInput = document.getElementById('guestName');
            
            // Reset guest name input and clear errors
            guestInput.value = '';
            clearInputError();
            
            // Update total count
            totalCount.textContent = getTotalQuantity();
            
            // Build dishes list
            let listHtml = '';
            for (const [itemId, item] of Object.entries(selectedItems)) {
                const food = item.food;
                const imageHtml = food.picture 
                    ? `<img src="${food.picture}" alt="${food.name_en}" class="modal-dish-image" onerror="this.outerHTML='<div class=\\'modal-dish-image placeholder\\'>No Image</div>'">`
                    : `<div class="modal-dish-image placeholder">No Image</div>`;
                
                listHtml += `
                    <li class="modal-dish-item">
                        ${imageHtml}
                        <div class="modal-dish-info">
                            <div class="modal-dish-name">${food.name_en || food.name_original}</div>
                            <div class="modal-dish-restaurant">${food.restaurant_name}</div>
                        </div>
                        <div class="modal-dish-quantity">× ${item.quantity}</div>
                    </li>
                `;
            }
            dishesList.innerHTML = listHtml;
            
            // Show modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Hide confirmation modal
        function hideConfirmModal() {
            const modal = document.getElementById('confirmModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Submit selection - show modal first
        document.getElementById('submitBtn').addEventListener('click', function() {
            if (getTotalQuantity() !== REQUIRED_DISHES) return;
            showConfirmModal();
        });

        // Modal cancel button
        document.getElementById('modalCancel').addEventListener('click', hideConfirmModal);

        // Close modal when clicking overlay
        document.getElementById('confirmModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideConfirmModal();
            }
        });

        // Modal confirm button - actual submission
        document.getElementById('modalConfirm').addEventListener('click', function() {
            if (getTotalQuantity() !== REQUIRED_DISHES) return;

            const guestNameInput = document.getElementById('guestName');
            const guestName = guestNameInput.value.trim();
            
            // Validate required field
            if (!guestName) {
                showInputError();
                guestNameInput.focus();
                return;
            }
            
            // Clear any errors
            clearInputError();

            const selectedFoods = [];
            for (const [itemId, item] of Object.entries(selectedItems)) {
                const food = item.food;
                selectedFoods.push({
                    name_en: food.name_en,
                    name_es: food.name_es,
                    name_original: food.name_original,
                    ingredients_en: food.ingredients_en || food.ingredients || [],
                    ingredients_es: food.ingredients_es || [],
                    restaurant_name: food.restaurant_name,
                    picture: food.picture,
                    quantity: item.quantity
                });
            }

            const exportData = {
                guest_name: guestName || '',
                total_dishes: getTotalQuantity(),
                unique_dishes: selectedFoods.length,
                selected_at: new Date().toISOString(),
                dishes: selectedFoods
            };

            // Create and download JSON file
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `menu_selection_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            hideConfirmModal();
            alert('Selection downloaded successfully!');
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideConfirmModal();
            }
        });

        // Clear error when user starts typing in guest name input
        const guestNameInput = document.getElementById('guestName');
        if (guestNameInput) {
            guestNameInput.addEventListener('input', function() {
                clearInputError();
            });
        }

        // Initialize
        initializePage();
        loadMenuData();
    </script>
</body>
</html>
